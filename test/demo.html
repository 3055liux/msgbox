<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../dist/msgbox.min.js"></script>
</head>

<body>
    <button type="button" onclick="msgbox.show({type:'success',callback:function(){alert(1)}})">成功</button><br/>
    <button type="button" onclick="msgbox.show({type:'fail'})">失败</button><br/>
    <button type="button" onclick="msgbox.show({type:'warn'})">警告</button><br/>
    <button type="button" onclick="msgbox.show({type:'loading'})">加载</button><br/>
</body>

</html>
